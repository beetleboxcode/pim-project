<!doctype html>
<html>
<head>
	<title></title>
<style type="text/css">
#pin{background: url("pin.png")}
svg{background-color: #eee;}
</style>
	
</head>
<body>



<svg  style="width:100%;height:100%;position:fixed;top:0;left:0;bottom:0;right:0;"  preserveAspectRatio="none"  xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" >

    <!-- Draw the outline of the motion path in grey, along with 2 small circles at key points -->
    <path  d="	m 175 	200 
    			l 150 	0
    			l 0		200
    			l 100	0
    			l 100	-50
    		" 
    stroke="lightgrey" stroke-width="2" fill="none" id="jalurBroh"/>

    <circle cx="175" cy="200" r="5" fill="lightgrey"  />
    <circle cx="325" cy="200" r="5" fill="lightgrey"  />
    <circle cx="325" cy="400" r="5" fill="lightgrey"  />
    <circle cx="425" cy="400" r="5" fill="lightgrey"  />
    <circle cx="525" cy="350" r="5" fill="lightgrey"  />

    <!-- Here is a red circle which will be moved along the motion path. -->
      <image xlink:href="pin.png" x="-31" y="-100" height="100" width="100" >
      	<animateMotion dur="6s" repeatCount="indefinite">
           <mpath xlink:href="#jalurBroh"/>
        </animateMotion>
      </image>

</svg>
